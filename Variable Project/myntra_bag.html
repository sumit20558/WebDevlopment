<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntra_bag.css">

</head>
<body>
    <button class="add_to_bag" onclick="cartQuantity =cartQuantity + 1;document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} item.`;">Add to Bag</button>
    <button class="move_to_whishlist" onclick="cartQuantity =cartQuantity - 1;document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} item.`;">Move to whishlist</button>
    <button class="add_sale_item" onclick="cartQuantity =cartQuantity + 2;document.querySelector('#cart-summary').innerText=`Your bag has ${cartQuantity} item.`;">Add 1+1 sale item</button>
    <h1 id="cart-summary"></h1>

    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = `Your bag has ${cartQuantity} item.`;
    </script>
    
</body>
</html>
